<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delhi Administrative Boundaries Explorer</title>
    <script>
      (async () => {
        try {
          const response = await fetch("/api/maps/sdk_url");
          if (!response.ok) {
            throw new Error(`Failed to fetch Maps SDK URL: ${response.statusText}`);
          }
          const data = await response.json();
          const script = document.createElement("script");
          script.src = data.sdk_url;
          script.async = true;
          script.defer = true;
          script.onload = () => {
            // The initMap function is now globally available, so we can call it.
            if (window.initMap) {
              window.initMap();
            }
          };
          document.head.appendChild(script);
        } catch (error) {
          console.error("Could not load the Google Maps script.", error);
          // You could display an error message to the user here.
        }
      })();
    </script>
    <link rel="stylesheet" href="css/style.css?v=1.3" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app-root">
      <aside class="side-panel" id="side-panel">
        <div class="side-top">
          <div id="title-card">
            <h1>Delhi Administrative Boundaries</h1>
            <p>An interactive map of districts and wards</p>
          </div>

          <div class="search-box">
            <label for="ward-search" class="visually-hidden">Search ward</label>
            <input id="ward-search" type="search" placeholder="Search ward or ward number..." autocomplete="off" />
            <div id="search-suggestions" class="suggestions" aria-hidden="true"></div>
          </div>

          <div id="map-controls">
            <span class="control-label">Satellite View</span>
            <label class="toggle-switch">
              <input type="checkbox" id="map-type-toggle" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="side-bottom info-panel" id="side-info">
          <!-- The Info Panel will be added here by the script -->
        </div>
      </aside>

      <main class="map-pane">
        <div id="map"></div>
      </main>
    </div>

    <button id="back-button" style="display: none">Back</button>
    <div id="loader" class="loader-overlay" aria-hidden="true">
      <div class="loader-card" role="status" aria-live="polite">
        <div class="loader-title">Analyzing Ward</div>
        <div class="loader-status" id="loader-status">Preparing ward metadata...</div>
        <div class="progress" aria-hidden="false" aria-label="Progress">
          <div class="progress-bar" id="loader-progress" style="width: 0%"></div>
        </div>
        <div class="loader-tip" id="loader-tip">This may take about 10â€“20 seconds.</div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
