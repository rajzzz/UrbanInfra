<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartscape by UrbanInfra</title>
    <script>
      (async () => {
        try {
          const response = await fetch("/api/maps/sdk_url");
          if (!response.ok) {
            throw new Error(`Failed to fetch Maps SDK URL: ${response.statusText}`);
          }
          const data = await response.json();
          const script = document.createElement("script");
          script.src = data.sdk_url;
          script.async = true;
          script.defer = true;
          script.onload = async () => {
            // Wait for Google Maps to be fully loaded before initializing
            try {
              // Wait for the maps library to be available
              let retries = 0;
              const maxRetries = 50; // 2.5 seconds max wait (50 * 50ms)
              while ((typeof google === 'undefined' || !google.maps || !google.maps.Map) && retries < maxRetries) {
                await new Promise(resolve => setTimeout(resolve, 50));
                retries++;
              }
              
              if (typeof google === 'undefined' || !google.maps || !google.maps.Map) {
                throw new Error("Google Maps API failed to load");
              }
              
              // Additional wait to ensure importLibrary is also available
              retries = 0;
              while (!google.maps.importLibrary && retries < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                retries++;
              }
              
              // The initMap function is now globally available, so we can call it.
              if (window.initMap) {
                await window.initMap();
              } else {
                console.warn("initMap function not found, retrying...");
                setTimeout(() => {
                  if (window.initMap) {
                    window.initMap();
                  }
                }, 500);
              }
            } catch (error) {
              console.error("Error initializing map:", error);
              // Show user-friendly error message
              const mapContainer = document.getElementById("map");
              if (mapContainer) {
                mapContainer.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-family: Inter, sans-serif;"><div><h2>Map Loading Error</h2><p>Please refresh the page. If the problem persists, check your internet connection.</p></div></div>';
              }
            }
          };
          
          script.onerror = () => {
            console.error("Failed to load Google Maps script");
            const mapContainer = document.getElementById("map");
            if (mapContainer) {
              mapContainer.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-family: Inter, sans-serif;"><div><h2>Map Loading Error</h2><p>Failed to load Google Maps. Please check your API key configuration.</p></div></div>';
            }
          };
          document.head.appendChild(script);
        } catch (error) {
          console.error("Could not load the Google Maps script.", error);
          // You could display an error message to the user here.
        }
      })();
    </script>
    <link rel="stylesheet" href="css/style.css?v=1.4" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <style>
      /* Gray themed left nav to match results page */
      .side-panel {
        background: #f1f5f9;
        border-right: 1px solid rgba(0, 0, 0, 0.06);
        padding: 0 18px 18px;
      }
      .side-logo { margin: 0 -18px 16px -18px !important; padding: 0 !important; position: sticky; top: 0; z-index: 2; }
      .side-logo img { width: 100%; height: auto; display: block; }

      /* Typography colors to fit light theme */
      .side-panel h4 { color: #22c1d6; margin: 0 0 8px 0; font-weight: 700; text-transform: uppercase; letter-spacing: .5px; }
      .side-panel p, .side-panel label, .side-panel .muted { color: #334155; }

      /* Search box light styling */
      .side-panel .search-box input {
        width: 100%;
        padding: 10px 12px;
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.15);
        border-radius: 8px;
        color: #0b1220 !important;
      }
      .side-panel .search-box input::placeholder { color: #6b7280 !important; }
      .side-panel .suggestions { background: #ffffff; border: 1px solid rgba(0,0,0,0.12); color: #334155; }
      .side-panel .suggestions[aria-hidden="true"],
      .side-panel .suggestions:empty { display: none; }
      .side-panel .suggestion-item { padding: 8px 10px; cursor: pointer; color: #0b1220 !important; }
      .side-panel .suggestion-item:hover, .side-panel .suggestion-item.active { background: #f1f5f9; }

      /* Light theme overrides for Information card */
      .side-panel .info-panel {
        background: #ffffff !important;
        border: 1px solid rgba(0,0,0,0.08) !important;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06) !important;
        color: #334155 !important;
      }
      .side-panel .info-panel h4 { color: #22c1d6 !important; border-bottom: 1px solid rgba(0,0,0,0.06) !important; }
      .side-panel .info-panel .meta-row { border-bottom: 1px solid rgba(0,0,0,0.06) !important; }
      .side-panel .info-panel .meta-label { color: #475569 !important; }
      .side-panel .info-panel .meta-value { color: #0b1220 !important; }
      .side-panel .info-panel .muted { color: #94a3b8 !important; }

      /* Mobile responsive navbar behavior */
      .hamburger-menu { display: none; position: fixed; top: 12px; left: 12px; z-index: 1001; background: transparent; border: none; width: 44px; height: 44px; cursor: pointer; align-items: center; justify-content: center; padding: 0; }
      .hamburger-icon { width: 24px; height: 24px; display: block; }
      .side-panel-overlay { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.45); backdrop-filter: blur(4px); z-index: 1000; }
      .side-panel-overlay.active { display:block; }

      /* Mobile header */
      .mobile-header { display: none; position: sticky; top: 0; background: #ffffff; border-bottom: 1px solid rgba(0,0,0,0.08); padding: 8px 12px; z-index: 1002; align-items: center; justify-content: space-between; }
      .mobile-logo { height: 28px; width: auto; display: block; }
      .mobile-actions { display: flex; align-items: center; gap: 8px; }
      .mobile-analyze-btn { padding: 8px 10px; border: none; border-radius: 8px; background: linear-gradient(135deg, #22c1d6, #10a5c8); color: #ffffff; font-weight: 700; font-size: 0.8rem; }
      .mobile-search { display: none; position: relative; }
      .mobile-search input { width: 46vw; max-width: 260px; padding: 8px 10px; background:#fff; border:1px solid rgba(0,0,0,0.15); border-radius:8px; color:#0b1220 !important; font-size:0.85rem; }
      .mobile-search input::placeholder { color:#6b7280 !important; }
      .mobile-search .suggestions { position: absolute; top: 42px; left: 0; right: 0; max-height: 240px; overflow:auto; background:#fff; border:1px solid rgba(0,0,0,0.12); border-radius:8px; z-index:1003; }
      .mobile-search .suggestions[aria-hidden="true"], .mobile-search .suggestions:empty { display:none; }
      .mobile-search .suggestions .suggestion-item { color:#0b1220 !important; }

      @media (max-width: 768px) {
        .mobile-header { display: flex; }
        .mobile-search { display: block; }
        .hamburger-menu { display: flex; position: static; background: transparent; border: none; width: 40px; height: 40px; }
        .side-panel { position: fixed; top: 0; left: 0; height: 100vh; width: 280px; max-width: 85vw; transform: translateX(-100%); box-shadow: 4px 0 20px rgba(0,0,0,0.15); }
        .side-panel.active { transform: translateX(0); }
        .map-pane { width: 100%; margin-left: 0; }
        .side-panel .side-logo { display: none !important; }
      }
    </style>
    <div class="mobile-header" id="mobile-header">
      <img src="/css/images/logo.png" alt="Logo" class="mobile-logo" />
      <div class="mobile-search">
        <!-- Search will be moved here on mobile -->
      </div>
      <div class="mobile-actions">
        <button class="mobile-analyze-btn" id="mobile-analyze-btn" aria-label="Analyze">Analyze</button>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
          <svg class="hamburger-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="6" width="18" height="2" rx="1" fill="#0b1220"/>
            <rect x="3" y="11" width="18" height="2" rx="1" fill="#0b1220"/>
            <rect x="3" y="16" width="18" height="2" rx="1" fill="#0b1220"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="side-panel-overlay" id="side-panel-overlay"></div>
    <div class="app-root">
      <aside class="side-panel" id="side-panel">
        <div class="side-top">
          <div class="side-logo" style="display:flex;align-items:center;justify-content:center;padding:0;margin:0 -18px 16px -18px;position:sticky;top:0;z-index:2;">
            <img src="/css/images/logo.png" alt="Logo" style="width:100%;height:auto;display:block;" />
          </div>

          <div class="search-box">
            <label for="ward-search" class="visually-hidden">Search ward</label>
            <input id="ward-search" type="search" placeholder="Search ward or ward number..." autocomplete="off" />
            <div id="search-suggestions" class="suggestions" aria-hidden="true"></div>
          </div>

          <p class="muted" style="margin:8px 0 0 0; color:#334155; font-size:0.9rem;">Hover or select a ward to see details</p>

          
        </div>

        <div class="side-bottom info-panel" id="side-info">
          <!-- The Info Panel will be added here by the script -->
        </div>
      </aside>

      <main class="map-pane">
        <div id="map"></div>
      </main>
    </div>

    <button id="back-button" style="display: none">Back</button>
    <div id="loader" class="loader-overlay" aria-hidden="true">
      <div class="loader-card" role="status" aria-live="polite">
        <div class="loader-title">Analyzing Ward</div>
        <div class="loader-status" id="loader-status">Preparing ward metadata...</div>
        <div class="progress" aria-hidden="false" aria-label="Progress">
          <div class="progress-bar" id="loader-progress" style="width: 0%"></div>
        </div>
        <div class="loader-tip" id="loader-tip">This may take about 10â€“20 seconds.</div>
      </div>
    </div>

    <script type="module" src="js/script.js?v=1.4"></script>
    <script>
      // Mobile menu behavior
      document.addEventListener('DOMContentLoaded', function(){
        const burger = document.getElementById('hamburger-menu');
        const side = document.getElementById('side-panel');
        const overlay = document.getElementById('side-panel-overlay');
        const toggle = () => { side.classList.toggle('active'); overlay.classList.toggle('active'); };
        if (burger) burger.addEventListener('click', toggle);
        if (overlay) overlay.addEventListener('click', toggle);

        // Mobile analyze button delegates to side-panel Analyze button
        const mobileAnalyze = document.getElementById('mobile-analyze-btn');
        if (mobileAnalyze) {
          mobileAnalyze.addEventListener('click', () => {
            const analyzeBtn = document.getElementById('analyze-ward');
            if (analyzeBtn) analyzeBtn.click();
            else alert('Select a ward first to analyze.');
          });
        }

        // Move search bar into mobile header on small screens
        const isMobile = window.matchMedia('(max-width: 768px)').matches;
        const mobileSearch = document.querySelector('.mobile-search');
        const sideTop = document.querySelector('.side-top');
        if (isMobile && mobileSearch && sideTop) {
          const sideSearchBox = sideTop.querySelector('.search-box');
          if (sideSearchBox) {
            mobileSearch.appendChild(sideSearchBox);
            sideSearchBox.style.margin = '0';
          }
        }
      });
    </script>
  </body>
</html>
